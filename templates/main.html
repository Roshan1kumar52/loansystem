<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loan Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css"> <!-- Update path as necessary -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10p0vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #80bdff;
            outline: none;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px; /* Smaller padding */
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px; /* Smaller padding */
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px; /* Smaller font size */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .submit-btn, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Application</h1>
        <form id="loanForm" action="user">
            {% csrf_token %}

            <!-- Step 1: Personal Information -->
            <div class="tab active">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Married">Marital Status:</label>
                    <select id="Married" name="Married" required>
                        <option value="" disabled selected>Select marital status</option>
                        <option value="Yes">Married</option>
                        <option value="No">Unmarried</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Dependents">Dependents:</label>
                    <select id="Dependents" name="Dependents" required>
                        <option value="" disabled selected>Select dependents</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="nav-buttons">
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 2: Education and Employment -->
            <div class="tab">
                <h2>Education and Employment</h2>
                <div class="form-group">
                    <label for="Education">Education Level:</label>
                    <select id="Education" name="Education" required>
                        <option value="" disabled selected>Select education level</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Undergraduate">Undergraduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Self_Employed">Self Employed:</label>
                    <select id="Self_Employed" name="Self_Employed" required>
                        <option value="" disabled selected>Select self-employment status</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="nav-buttons">
                    <button type="button" class="prev-btn">Previous</button>
                    <button type="button" class="next-btn">Next</button>
                </div>
            </div>

            <!-- Step 3: Loan Details -->
            <!-- Step 3: Loan Details -->
<div class="tab">
    <h2>Loan Details</h2>
    <div class="form-group">
        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" id="LoanAmount" name="LoanAmount" required placeholder="Desired loan amount">
    </div>
    <div class="form-group">
        <label for="ApplicantIncome">Applicant Income(Annually):</label>
        <input type="number" id="ApplicantIncome" name="ApplicantIncome" required placeholder="Enter applicant's income">
    </div>
    <div class="form-group">
        <label for="CoApplicantIncome">Co-Applicant Income(Annually):</label>
        <input type="number" id="CoApplicantIncome" name="CoApplicantIncome" required placeholder="Enter co-applicant's income">
    </div>
    <div class="form-group">
        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <select id="Loan_Amount_Term" name="Loan_Amount_Term" required>
            <option value="" disabled selected>Select loan term</option>
            <option value="120">120 days</option>
            <option value="180">180 days</option>
            <option value="366">1 year</option>
            <option value="732">2 years</option>
            <option value="1098">3 years</option>
            <option value="1464">4 years</option>
        </select>
    </div>
    
    
    <div class="nav-buttons">
        <button type="button" class="prev-btn">Previous</button>
        <button type="button" class="next-btn">Next</button>
    </div>
</div>

            <!-- Step 4: Property Details -->
            <div class="tab">
                <h2>Property Details</h2>
                <div class="form-group">
                    <label for="Credit_History">Credit History:</label>
                    <select id="Credit_History" name="Credit_History" required>
                        <option value="" disabled selected>Select credit history status</option>
                        <option value="More to Pay">More to Pay</option>
                        <option value="No Dues">No Dues</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Property_Area">Property Area:</label>
                    <select id="Property_Area" name="Property_Area" required>
                        <option value="" disabled selected>Select property area</option>
                        <option value="Urban">Urban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <div class="nav-buttons">
                    <button type="button" class="prev-btn">Previous</button>
                    <input type="submit" value="Submit" class="submit-btn">
                </div>
            </div>
        </form>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const nextButtons = document.querySelectorAll('.next-btn');
        const prevButtons = document.querySelectorAll('.prev-btn');
        let currentTab = 0;

        function showTab(n) {
            tabs[n].classList.add('active');
            if (n > 0) {
                tabs[n - 1].classList.remove('active');
            }
            if (n < tabs.length - 1) {
                tabs[n + 1].classList.remove('active');
            }
        }

        nextButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                if (validateForm(index)) {
                    currentTab++;
                    showTab(currentTab);
                }
            });
        });

        prevButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                currentTab--;
                showTab(currentTab);
            });
        });

        function validateForm(index) {
            const inputs = tabs[index].querySelectorAll('input, select');
            return Array.from(inputs).every(input => input.checkValidity());
        }

        showTab(currentTab);
    </script>
</body>
</html>
